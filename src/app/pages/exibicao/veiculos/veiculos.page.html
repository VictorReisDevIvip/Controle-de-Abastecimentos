<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Seus Ve√≠culos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let veiculo of veiculos">
    <ion-card-header>
      <ion-card-title>{{veiculo.placa}}</ion-card-title>
      <ion-card-subtitle>{{veiculo.marca}} {{veiculo.modelo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Ano: {{veiculo.ano}} </ion-label>
      <ion-label>Km Atual: {{veiculo.kmAtual}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
