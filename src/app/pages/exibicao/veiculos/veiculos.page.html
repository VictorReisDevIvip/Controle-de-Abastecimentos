<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Meus Ve√≠culos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let veiculo of veiculos">
      <ion-item slot="header">
        <ion-label>{{veiculo.placa}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-label>Ano: {{veiculo.ano}} </ion-label> <br>
        <ion-label>Km Atual: {{veiculo.kmAtual}} </ion-label> <br>
        <ion-label>Cilindrada: {{veiculo.cilindrada}} <br></ion-label>
        <ion-button color="danger" (click)="alertConfExcluirVeiculo(veiculo.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button (click)="editarVeiculo(veiculo.indice)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="toManutencao(veiculo.id)">
          <ion-icon name="build"></ion-icon>
        </ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>
